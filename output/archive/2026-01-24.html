<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日法律简报</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, "Noto Sans SC", sans-serif;
            line-height: 1.8;
            color: #333;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        header .date {
            font-size: 1.1em;
            opacity: 0.95;
            font-weight: 300;
        }

        header .intro {
            margin-top: 20px;
            font-size: 1.05em;
            line-height: 1.6;
            opacity: 0.95;
            text-align: left;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 3px solid #667eea;
        }

        .section h3 {
            color: #555;
            font-size: 1.4em;
            margin-top: 30px;
            margin-bottom: 18px;
            font-weight: 600;
        }

        .news-item {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }

        .news-item:hover {
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .news-item h4 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .news-item p {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.7;
        }

        .news-item strong {
            color: #667eea;
        }

        .meta {
            background: white;
            padding: 12px 15px;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 0.9em;
            color: #666;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #764ba2;
            text-decoration: none;
            transform: translateY(-2px);
        }

        footer {
            background: #f8f9fa;
            padding: 30px 40px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e9ecef;
        }

        ul {
            margin-left: 25px;
            margin-top: 10px;
        }

        li {
            margin-bottom: 8px;
            line-height: 1.7;
        }

        @media (max-width: 768px) {
            header {
                padding: 30px 20px;
            }

            header h1 {
                font-size: 1.6em;
            }

            .content {
                padding: 20px;
            }

            .section h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>每日法律简报</h1>
            <p class="date">发布时间：2026年01月24日</p>
        </header>

        <div class="content">

<h1>2026年01月24日 法律简报</h1>

        </div>

        <footer>
            <p>本简报由AI自动生成，仅供学习参考，不构成法律建议</p>
            <p style="margin-top: 10px;">© 2026 每日法律简报</p>
        </footer>
    </div>
</body>
</html>
