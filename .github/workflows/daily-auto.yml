name: 每日法律简报 - 完全自动化

on:
  # 每天北京时间早上8点运行（UTC 0点）
  schedule:
    - cron: '0 0 * * *'

  # 允许手动触发
  workflow_dispatch:

  # 推送到main分支时也可触发（测试用）
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/daily-auto.yml'
      - 'scripts/generate_*.py'

# 设置权限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  daily-briefing:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 markdown2

      - name: 配置GLM API
        run: |
          echo "GLM_API_KEY=e96fd3e53ceb4ec3ac3c83053bbdf900.uTaVfpKoG49JeptV" >> $GITHUB_ENV

      - name: 生成简报
        run: |
          echo "AI生成简报..."
          python scripts/generate_brief.py

      - name: 转换为HTML（紫色主题）
        run: |
          echo "转换为HTML（紫色主题）..."
          chmod +x scripts/md_to_purple_html.py
          TODAY=$(date +%Y-%m-%d)
          python3 scripts/md_to_purple_html.py "output/archive/$TODAY.md" > "./$TODAY.html"
          cp "$TODAY.html" "archive/$TODAY.html"
          cp "$TODAY.html" "output/archive/$TODAY.html"

      - name: 生成首页（紫色主题）
        run: |
          echo "生成首页（紫色主题）..."
          # 使用紫色主题模板，不使用专业设计版
          if [ -f "scripts/generate_index_purple.py" ]; then
            python3 scripts/generate_index_purple.py
          else
            echo "使用现有紫色主题index.html"
          fi

      - name: 提交到仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          TODAY=$(date +%Y-%m-%d)
          # 只提交今日简报，不更新index.html（保持紫色主题）
          git add "$TODAY.html" "archive/$TODAY.html" "output/archive/$TODAY.md" "output/archive/$TODAY.html"

          if git diff --staged --quiet; then
            echo "没有新的变更"
          else
            git commit -m "Auto: $TODAY 法律简报 [skip ci]"
            git push
          fi

      - name: 部署到GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
